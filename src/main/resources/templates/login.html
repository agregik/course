<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
      :root {
          --primary-color: #3f51b5;
          --secondary-color: #f5f5f5;
          --text-color: #333333;
          --light-gray: #e0e0e0;
      }

      body {
          background-color: var(--secondary-color);
          font-family: 'Roboto', 'Arial', sans-serif;
          color: var(--text-color);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem 0;
      }

      .login-container {
          background-color: white;
          border-radius: 12px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
          padding: 2.5rem;
          width: 100%;
          max-width: 400px;
      }

      .login-header {
          text-align: center;
          margin-bottom: 2rem;
      }

      .login-title {
          color: var(--primary-color);
          font-size: 1.8rem;
          font-weight: 600;
          margin-bottom: 0.5rem;
      }

      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-label {
          font-weight: 500;
          color: var(--text-color);
          margin-bottom: 0.5rem;
          display: block;
      }

      .form-control {
          border: 1px solid var(--light-gray);
          border-radius: 8px;
          padding: 0.75rem 1rem;
          font-size: 1rem;
          transition: all 0.3s ease;
      }

      .form-control:focus {
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
          outline: none;
      }

      .btn-primary {
          background-color: var(--primary-color);
          border-color: var(--primary-color);
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          font-weight: 500;
          border-radius: 8px;
          width: 100%;
          margin-top: 1rem;
          transition: all 0.3s ease;
      }

      .btn-primary:hover {
          background-color: #303f9f;
          border-color: #303f9f;
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .alert {
          border-radius: 8px;
          margin-bottom: 1.5rem;
      }

      .register-link {
          text-align: center;
          margin-top: 1.5rem;
      }

      .register-link a {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 500;
      }

      .register-link a:hover {
          text-decoration: underline;
      }

      @media (max-width: 576px) {
          .login-container {
              padding: 1.5rem;
              margin: 0 1rem;
          }

          .login-title {
              font-size: 1.5rem;
          }
      }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
      <h2 class="login-title">
          <i class="bi bi-person-circle"></i> Вход в систему
      </h2>
  </div>

  <!-- Success message after logout -->
  <div th:if="${param.logout}" class="alert alert-success">
      <i class="bi bi-check-circle"></i>
      Вы успешно вышли из системы
  </div>

  <!-- Error message -->
  <div th:if="${param.error}" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle"></i>
      Неверный логин или пароль
  </div>

  <!-- Registration success message -->
  <div th:if="${param.registered}" class="alert alert-success">
      <i class="bi bi-check-circle"></i>
      Регистрация прошла успешно! Теперь вы можете войти в систему
  </div>

  <form th:action="@{/login}" method="post">
      <div class="form-group">
          <label for="username" class="form-label">
              <i class="bi bi-person"></i> Логин
          </label>
          <input type="text" id="username" name="username" class="form-control" required placeholder="Введите логин"/>
      </div>

      <div class="form-group">
          <label for="password" class="form-label">
              <i class="bi bi-lock"></i> Пароль
          </label>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Введите пароль"/>
      </div>

      <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> Войти
      </button>
  </form>

  <div class="register-link">
      <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
